<!DOCTYPE html>
<!--| 
Активация приложения с помощью нестандартного атрибута ngApp                                            | 2
                                                                                                        |-->
<html ng-app="ToDo">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>

    </style>
</head>

<body>
    <!--| 
    Инициализация переменной templateUrl значением, содержащим путь к представлению "Питание",          | 4
    с помощью нестандартного атрибута ngInit                                                            |-->
    <div class="card" ng-init="actView = 1">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#/" class="navbar-brand"><span class="glyphicon glyphicon-book" aria-hidden="true"></span></a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li ng-click="actView = 1" ng-class="{active: actView == 1}"><a href="#/tasks">Задачи</a></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
    </div>
    <div class="content-wrap">
        <!--| 
        Вставка в тэга div с помощью нестандартного атрибута ngInit фрагмента разметки,                 | 5
        вынесенного отдельный HTML-файл, путь к которому хранится в переменной templateUrl              |-->
        <div class="card" ng-view></div>
    </div>
    <!--|
    Вставка в тэга div фрагмента разметку, вынесенного в файл client/app/layout/footer.html,            | 3
    с помощью нестандартного атрибута ngInclude                                                         |-->
    <!-- <div class="site-footer" ng-include="'client/app/layout/footer.html'"></div> -->
    <!--|
    Подключение фреймворка AngularJS. *.js                                                              | 1

                                                                                                      |-->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="client/app.js"></script>
  
</body>

</html>
